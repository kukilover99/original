<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forlora Linkvertise Key Generator</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #121212, #1e1e1e, #282828);
            color: #00FF7F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        .container {
            text-align: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00FF7F;
            box-shadow: 0 0 25px #00FF7F, 0 0 10px #00FF7F inset;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00FF7F;
            text-shadow: 0 0 15px #00FF7F, 0 0 5px #00FF7F;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #FFF;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            display: inline-block;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00FF7F;
        }
        .button.complete {
            background: #FF4500;
            color: white;
        }
        .button.generate {
            background: #1E90FF;
            color: white;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .button.generate.active {
            cursor: pointer;
            opacity: 1;
        }
        .key-display {
            margin-top: 15px;
            font-size: 24px;
            color: #00FF7F;
            display: none;
        }
        .footer {
            margin-top: 15px;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
    <script>
        // Check Linkvertise completion status
        function checkLinkvertiseCompletion() {
            fetch('check-completion.php') // Server-side script to check completion
                .then(response => response.json())
                .then(data => {
                    if (data.completed) {
                        const generateButton = document.getElementById("generateButton");
                        generateButton.classList.add("active");
                        generateButton.disabled = false;
                        alert("Linkvertise completion verified! You can now generate your key.");
                    } else {
                        alert("You have not completed Linkvertise yet. Please finish the process!");
                    }
                })
                .catch(err => console.error('Error:', err));
        }

        // Redirect to Linkvertise
        function completeLinkvertise() {
            window.open("https://linkvertise.com/your-link", "_blank");
            setTimeout(checkLinkvertiseCompletion, 5000); // Check after 5 seconds
        }

        // Generate a random 10-digit key
        function generateKey() {
            const key = Math.floor(1000000000 + Math.random() * 9000000000);
            document.getElementById("key").textContent = `Your Key: ${key}`;
            document.getElementById("key").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Forlora</h1>
        <p>Complete the steps to get Access To Key.</p>
        <p>Step 1: Click "Complete Linkvertise" and finish the process.</p>
        <button class="button complete" onclick="completeLinkvertise()">Complete Linkvertise</button>
        <p>Step 2: Once done, click "Generate Key" to get your unique key.</p>
        <button id="generateButton" class="button generate" disabled onclick="generateKey()">Generate Key</button>
        <p id="key" class="key-display"></p>
        <div class="footer">Â© 2024 Forlora Gaming</div>
    </div>
</body>
</html>
